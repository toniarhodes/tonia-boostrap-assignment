<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, Bootstrap!</title>
  </head>
  <body>
    <h1>Oh My Bootstraps!</h1>
    <div class="container">
  <!-- Content here -->
    </div>
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-pills card-header-pills">
          <li class="nav-item">
            <a class="nav-link active" href="#">Bootstrap</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">JavaScript</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">SASS</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <h5 class="card-title">Boot Boredom</h5>
        <p class="card-text">Speed up your creation time.</p>
        <a href="#" class="btn btn-primary">Kick ME</a>
      </div>
      <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Mind Your Boots</h1>
        <p class="lead">Level up your coding skills with Bootstrap.</p>
    </div>
    <div class="container">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class=img>
        <img src="img-bs/computerscreen.jpeg" class="rounded float-left" alt="computer screen">
        <img src="img-bs/bs-logo.png" class="rounded float-right" alt="letter B">
        <h1>Don't Make Me Think.</h1>

      </div>
    
      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class=content-2>
        <h2>Improve your basic coding time.</h2>
        
      </div>
    
      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class=display>
        <h3>No more wasted time.</h3>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
